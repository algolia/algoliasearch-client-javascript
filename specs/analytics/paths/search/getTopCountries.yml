get:
  tags:
    - analytics
  operationId: getTopCountries
  description: Returns top countries. Limited to the 1000 most frequent ones.
  summary: Returns top countries.
  parameters:
    - $ref: '../../../common/parameters.yml#/Index'
    - $ref: '../../../common/parameters.yml#/StartDate'
    - $ref: '../../../common/parameters.yml#/EndDate'
    - $ref: '../common/parameters.yml#/Limit'
    - $ref: '../common/parameters.yml#/Offset'
    - $ref: '../common/parameters.yml#/Tags'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: getTopCountriesResponse
            type: object
            additionalProperties: false
            required:
              - countries
            properties:
              countries:
                type: array
                description: A list of countries with their count.
                items:
                  type: object
                  additionalProperties: false
                  required:
                    - country
                    - count
                  properties:
                    country:
                      description: The country.
                      type: string
                    count:
                      $ref: '../common/parameters.yml#/count'
    '400':
      $ref: ../../../common/responses/BadRequest.yml
    '402':
      $ref: ../../../common/responses/FeatureNotEnabled.yml
    '403':
      $ref: ../../../common/responses/MethodNotAllowed.yml
    '404':
      $ref: ../../../common/responses/IndexNotFound.yml
