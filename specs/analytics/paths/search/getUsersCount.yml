get:
  tags:
    - analytics
  operationId: getUsersCount
  description: Returns the distinct count of users across the given time range. The endpoint returns a value for the complete given time range, as well as a value per day.
  summary: Returns the distinct count of users across the given time range.
  parameters:
    - $ref: '../../../common/parameters.yml#/Index'
    - $ref: '../../../common/parameters.yml#/StartDate'
    - $ref: '../../../common/parameters.yml#/EndDate'
    - $ref: '../common/parameters.yml#/Tags'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: getUsersCountResponse
            type: object
            additionalProperties: false
            required:
              - dates
              - count
            properties:
              count:
                $ref: ../common/parameters.yml#/count
              dates:
                type: array
                description: A list of users count with their date.
                items:
                  type: object
                  additionalProperties: false
                  required:
                    - date
                    - count
                  properties:
                    date:
                      $ref: '../common/parameters.yml#/date'
                    count:
                      $ref: ../common/parameters.yml#/count
    '400':
      $ref: ../../../common/responses/BadRequest.yml
    '402':
      $ref: ../../../common/responses/FeatureNotEnabled.yml
    '403':
      $ref: ../../../common/responses/MethodNotAllowed.yml
    '404':
      $ref: ../../../common/responses/IndexNotFound.yml
