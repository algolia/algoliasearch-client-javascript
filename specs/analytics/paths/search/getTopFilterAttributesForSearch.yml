get:
  tags:
    - analytics
  operationId: getTopFilterAttributesForSearch
  description: Returns top filter attributes for a given search. Limited to the 1000 most used filters.
  summary: Returns top filter attributes for a given search.
  parameters:
    - $ref: '../../../common/parameters.yml#/Index'
    - $ref: '../common/parameters.yml#/SearchInPath'
    - $ref: '../../../common/parameters.yml#/StartDate'
    - $ref: '../../../common/parameters.yml#/EndDate'
    - $ref: '../common/parameters.yml#/Limit'
    - $ref: '../common/parameters.yml#/Offset'
    - $ref: '../common/parameters.yml#/Tags'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../common/schemas/getTopFilterAttributes.yml#/getTopFilterAttributesResponse'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
