getTopFilterAttributesResponse:
  type: object
  additionalProperties: false
  required:
    - attributes
  properties:
    attributes:
      type: array
      description: A list of attributes with their count.
      items:
        $ref: '#/getTopFilterAttribute'

getTopFilterAttribute:
  type: object
  additionalProperties: false
  required:
    - attribute
    - count
  properties:
    attribute:
      $ref: ../parameters.yml#/attribute
    count:
      $ref: ../../../common/parameters.yml#/count
