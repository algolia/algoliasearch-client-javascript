userId:
  title: userID
  type: object
  description: A userID.
  properties:
    userID:
      type: string
      description: userID of the user.
      example: 'user1'
    clusterName:
      type: string
      description: Cluster on which the user is assigned.
      example: 'c1-test'
    nbRecords:
      type: integer
      description: Number of records belonging to the user.
      example: 42
    dataSize:
      type: integer
      description: Data size used by the user.
      example: 0
  required:
    - userID
    - clusterName
    - nbRecords
    - dataSize
