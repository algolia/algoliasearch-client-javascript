name: Cache

description: Restore cached dependencies.

inputs:
  job:
    description: The job that requires this composite.
    required: false
  language:
    description: The language to retrieve dependencies.
    required: false

runs:
  using: composite
  steps:
    - name: Read current GitHub Actions cache version
      shell: bash
      run: echo "CACHE_VERSION=$(< .github/.cache_version)" >> $GITHUB_ENV

    # JavaScript setup
    - name: Get yarn cache directory path
      shell: bash
      id: yarn-cache-dir
      run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

    - name: Restore Yarn
      uses: actions/cache@v2
      with:
        path: ${{ steps.yarn-cache-dir.outputs.dir || '.yarn/cache' }}
        key: node-cache-${{ env.CACHE_VERSION }}-yarn-${{ hashFiles('yarn.lock') }}

    # Java setup: used during 'java' generation or 'cts'
    - name: Download Java formatter
      if: ${{ inputs.language == 'java' || inputs.job == 'cts' }}
      shell: bash
      run: curl -L "https://github.com/google/google-java-format/releases/download/v1.13.0/google-java-format-1.13.0-all-deps.jar" > /tmp/java-formatter.jar

    # Restore bundled specs: used during 'client' generation or pushing the 'codegen'
    - name: Restore built abtesting spec
      if: ${{ inputs.job == 'cts' || inputs.job == 'client' || inputs.job == 'codegen' }}
      uses: actions/cache@v2
      with:
        path: specs/bundled/abtesting.yml
        key: |
          ${{ env.CACHE_VERSION }}-${{
          hashFiles(
            'specs/abtesting/**',
            'specs/common/**'
          )}}

    - name: Restore built analytics spec
      if: ${{ inputs.job == 'cts' || inputs.job == 'client' || inputs.job == 'codegen' }}
      uses: actions/cache@v2
      with:
        path: specs/bundled/analytics.yml
        key: |
          ${{ env.CACHE_VERSION }}-${{
          hashFiles(
            'specs/analytics/**',
            'specs/common/**'
          )}}

    - name: Restore built insights spec
      if: ${{ inputs.job == 'cts' || inputs.job == 'client' || inputs.job == 'codegen' }}
      uses: actions/cache@v2
      with:
        path: specs/bundled/insights.yml
        key: |
          ${{ env.CACHE_VERSION }}-${{
          hashFiles(
            'specs/insights/**',
            'specs/common/**'
          )}}

    - name: Restore built personalization spec
      if: ${{ inputs.job == 'cts' || inputs.job == 'client' || inputs.job == 'codegen' }}
      uses: actions/cache@v2
      with:
        path: specs/bundled/personalization.yml
        key: |
          ${{ env.CACHE_VERSION }}-${{
